      <!--Script-->
      
      <script>
        function contracheque() {
          var funcionario   = form_gerarcontracheque.funcionario.value;
          var cargo         = form_gerarcontracheque.cargo.value;
          var salario       = form_gerarcontracheque.salario.value;
  
          if (cargo == "Atendente"){
            var aumento = parseFloat(salario) * 0.08;
            var novosalario = parseFloat(salario) + parseFloat(aumento);
          }
          else if (cargo == "Estoquista"){
            var aumento = parseFloat(salario) * 0.06;
            var novosalario = parseFloat(salario) + parseFloat(aumento);
          }
          else {
            var aumento = parseFloat(salario) * 0.03;
            var novosalario = parseFloat(salario) + parseFloat(aumento);
          }
  
          if (novosalario <= 1045){
            var inss = parseFloat(novosalario) * 0.075;
            var sal_liquido = parseFloat(novosalario) - parseFloat(inss);
          }
          else if ((novosalario > 1045) && (novosalario <= 2089.60))   {
            var inss = parseFloat(novosalario) * 0.09;
            var sal_liquido = parseFloat(novosalario) - parseFloat(inss);
          }
          else if ((novosalario > 2089.60) && (novosalario <= 3134.40))   {
            var inss = parseFloat(novosalario) * 0.12;
            var sal_liquido = parseFloat(novosalario) - parseFloat(inss);
          }
          else {
            var inss = parseFloat(novosalario) * 0.20;
            var sal_liquido = parseFloat(novosalario) - parseFloat(inss);
          } 
          
          document.getElementById("nomeF").innerHTML = '<p>FUNCIONARIO: </p>' + funcionario;
          document.getElementById("nomeC").innerHTML = '<p>CARGO: </p>' + cargo;
          document.getElementById("nomeS").innerHTML = '<p>SALARIO: </p>' + salario;
          document.getElementById("newSalario").innerHTML = '<p>NOVO SALARIO: </p>' + novosalario;
          document.getElementById("descInss").innerHTML = '<p>DESCONTO INSS: </p>' + inss;
          document.getElementById("salLiquido").innerHTML = '<p>SALARIO LIQUIDO: </p>' + sal_liquido;
        }
        
      </script>
